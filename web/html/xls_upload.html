
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Execl文档上传</title>
    <link rel="stylesheet" type="text/css" href="css/xls_upload.css">  
    <script language="JavaScript" src="js/mfunc.js"></script>
    <script type="text/javascript">  

function upload_file() {  
    html_btn_cgi("upload_xls_form", "upload_xls");
    return true;
}  

document.getElementById("uploadBtn").onchange = function () {
        document.getElementById("uploadFile").value = this.value;
};

    </script>   
	
</head>
<style>
</style>
<body>
    <div class="containor">
        <div class="title">
            <h1>工程付款统计表上传</h1>
            <hr />
        </div>

        <input type="hidden" name="todo" id="todo" value="save">
        <div class="xls_upload">
            <FORM METHOD="POST" id="upload_xls_form" name="upload_xls_form" ENCTYPE="multipart/form-data" ACTION="upload.cgi" >  
            <input id="ehdel_upload_btn" type="image" src="http://www.isclassic.net/wp-content/uploads/2010/07/link_popup.gif" value="请选择文件" />
            <input id="uploadFile" placeholder="Choose File" disabled="disabled" />
            <INPUT TYPE="FILE" NAME="upload_xls" id="upload_xls" class="upload" id="uploadBtn" onchange="uploadFile.value=this.value">
                <INPUT TYPE="button" name="upload" VALUE="上传" class="btn" onclick="upload_file();"> 
                <div class="clear"></div>
            </FORM>  
        </div>
    </div>
</body>
</html>
