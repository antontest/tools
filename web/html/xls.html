<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/xls.css">
    <title>工程付款统计</title>
</head>
<body>
    <div class="container">
        <table class="tbl">
            <tr>
                <th rowspan="2">序号</th>
                <th rowspan="2">工程名称</th>
                <th rowspan="2">工程位置</th>
                <th rowspan="2">业主单位</th>
                <th rowspan="2">标底价(万元)</th>
                <th rowspan="2">中标价(万元)</th>
                <th rowspan="2">工期(历时天数)</th>
                <th rowspan="2">开标日期</th>
                <th rowspan="2">中标单位</th>
                <th rowspan="2">项目经理</th>
                <th rowspan="2">项目经理证号</th>
                <th rowspan="2">监理单位及监理工程师</th>
                <th rowspan="2">开竣工日期</th>
                <th colspan="2">结算情况</th>
                <th colspan="3">审计情况</th>
                <th rowspan="2">付款方式</th>
                <th colspan="6">工程款支付(万元)</th>
            </tr>
            <tr>
                <th>结算送达日期</th>
                <th>结算价(万元)</th>
                <th>送审日期</th>
                <th>接受审计报告日期</th>
                <th>审计价(万元)</th>
                <th>累计付款</th>
                <th>2015付</th>
                <th>2016付</th>
                <th>2017付</th>
                <th>2018付</th>
                <th>未付款</th>
            </tr>
            @xls_data#
        </table>
    </div>
</body>
</html>
